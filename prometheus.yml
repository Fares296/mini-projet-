# Configuration Prometheus pour le monitoring du microservice Users

global:
  scrape_interval: 15s      # Fréquence de collecte des métriques
  evaluation_interval: 15s  # Fréquence d'évaluation des règles
  external_labels:
    monitor: 'users-service-monitor'
    environment: 'development'

# Configuration des alertes (optionnel)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Fichiers de règles (optionnel)
rule_files:
  # - "rules/*.yml"

# Configuration des cibles à scraper
scrape_configs:
  # Monitoring de Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Monitoring du microservice Users (3 instances)
  - job_name: 'users-service'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      # Instance 1
      - targets: ['users-service-1:3000']
        labels:
          service: 'users-service'
          instance_id: '1'
          team: 'cloud'
          version: '1.0.0'
      
      # Instance 2
      - targets: ['users-service-2:3000']
        labels:
          service: 'users-service'
          instance_id: '2'
          team: 'cloud'
          version: '1.0.0'
      
      # Instance 3
      - targets: ['users-service-3:3000']
        labels:
          service: 'users-service'
          instance_id: '3'
          team: 'cloud'
          version: '1.0.0'

  # Monitoring du microservice Products
  - job_name: 'products-service'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['products-service:3001']
        labels:
          service: 'products-service'
          team: 'cloud'
          version: '1.0.0'
    
    # Configuration des relabeling (optionnel)
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'products-service'
